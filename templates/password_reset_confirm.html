<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            height: 45px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            height: 45px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set a New Password</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                    {{ message|safe }}
                </p>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            
            <!-- Password Fields -->
            <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
            <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password" required>
            
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
